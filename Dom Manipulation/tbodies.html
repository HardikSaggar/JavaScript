<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 3px 5px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td>1:1</td>
        <td>2:1</td>
        <td>3:1</td>
        <td>4:1</td>
        <td>5:1</td>
      </tr>
      <tr>
        <td>1:2</td>
        <td>2:2</td>
        <td>3:2</td>
        <td>4:2</td>
        <td>5:2</td>
      </tr>
      <tr>
        <td>1:3</td>
        <td>2:3</td>
        <td>3:3</td>
        <td>4:3</td>
        <td>5:3</td>
      </tr>
      <tr>
        <td>1:4</td>
        <td>2:4</td>
        <td>3:4</td>
        <td>4:4</td>
        <td>5:4</td>
      </tr>
      <tr>
        <td>1:5</td>
        <td>2:5</td>
        <td>3:5</td>
        <td>4:5</td>
        <td>5:5</td>
      </tr>
    </table>

    <script>
      // Write the code to paint all the row in different colors.
      //   const tableTag = document.body.children[0];
      const tableTag = document.body.children[0].tBodies[0];
      const row0 = tableTag.rows[0];
      const row1 = tableTag.rows[1];
      const row2 = tableTag.rows[2];
      const row3 = tableTag.rows[3];
      const row4 = tableTag.rows[4];

      row0.cells[0].style = "background-color: lightblue";
      row0.cells[1].style = "background-color: blue";
      row0.cells[2].style = "background-color: mediumblue";
      row0.cells[3].style = "background-color: darkblue";
      row0.cells[4].style = "background-color: black";
      row1.cells[0].style = "background-color: LightCoral";
      row1.cells[1].style = "background-color: Salmon";
      row1.cells[2].style = "background-color: Red";
      row1.cells[3].style = "background-color: FireBrick";
      row1.cells[4].style = "background-color: DarkRed";
      row2.cells[0].style = "background-color: LightPink";
      row2.cells[1].style = "background-color: Pink";
      row2.cells[2].style = "background-color: HotPink";
      row2.cells[3].style = "background-color: deepPink";
      row2.cells[4].style = "background-color: MediumVioletRed";
      row3.cells[0].style = "background-color: LightSalmon";
      row3.cells[1].style = "background-color: Coral";
      row3.cells[2].style = "background-color: Tomato";
      row3.cells[3].style = "background-color: OrangeRed";
      row3.cells[4].style = "background-color: DarkOrange";
      row4.cells[0].style = "background-color: GreenYellow";
      row4.cells[1].style = "background-color: Chartreuse";
      row4.cells[2].style = "background-color: LawnGreen";
      row4.cells[3].style = "background-color: Lime";
      row4.cells[4].style = "background-color: LimeGreen";
    </script>
  </body>
</html>
