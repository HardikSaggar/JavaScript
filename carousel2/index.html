<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider">
      <ul>
        <li class="slide">
          <img src="./slider1.png" alt="1" />
        </li>
        <li class="slide">
          <img src="./slider2.png" alt="2" />
        </li>
        <li class="slide">
          <img src="./slider3.png" alt="3" />
        </li>
      </ul>
      <button class="btn-slide prev">
        <i class="fas fa-3x fa-chevron-circle-left"></i>
      </button>
      <button class="btn-slide next">
        <i class="fas fa-3x fa-chevron-circle-right"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
